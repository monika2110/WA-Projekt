    <main>
        <h1>Gallery</h1>
        <div id="gallery">
            <figure id="1">
                <a href="gallery/718.jpg" target="_blank"><img src="gallery/718.jpg" alt="718" title="718"></a>
                <figcaption>The 718 models are mid-engined roadsters that unite the sporting spirit of the legendary Porsche 718.</figcaption>
            </figure>
            <figure id="2">
                <a href="gallery/911.jpg" target="_blank"><img src="gallery/911.jpg" alt="911" title="911"></a>
                <figcaption>A timeless design, a contemporary interpretation. The unmistakable silhouette of the 911 is characterised by its iconic flyline.</figcaption>
            </figure>
            <figure id="3">
                <a href="gallery/taycan.jpg" target="_blank"><img src="gallery/taycan.jpg" alt="Taycan" title="Taycan"></a>
                <figcaption>The Taycan is the pure expression of a Porsche electric sports car. Striking proportions, timeless and instantly recognisable design.</figcaption>
            </figure>
            <figure id="4">
                <a href="gallery/panamera.jpg" target="_blank"><img src="gallery/panamera.jpg" alt="Panamera" title="Panamera"></a>
                <figcaption>Panamera - the silhouette and proportions are unmistakably Porsche. Athletic, streamlined, with clear contours and powerful muscles.</figcaption>
            </figure>
            <figure id="5">
                <a href="gallery/macan.jpg" target="_blank"><img src="gallery/macan.jpg" alt="Macan" title="Macan"></a>
                <figcaption>Five doors, five seats, yet incomparable, unmistakable and unstoppable, the Macan is and remains the sports car of compact SUVs. </figcaption>
            </figure>
            <figure id="6">
                <a href="gallery/cayenne.jpg" target="_blank"><img src="gallery/cayenne.jpg" alt="Macan" title="Macan"></a>
                <figcaption>The Cayenne and Cayenne Coupe: both boast a striking appearance and impressive performance, with up to five seats.</figcaption>
            </figure>
