        <h1>Contact Form</h1>
        <div id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d889.120475834031!2d9.150813431149109!3d48.83622742770698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4799da80bc2a9301%3A0xa64e9eb06a63bce1!2sPorsche%20Werk%202%2C%20Bau%2040A!5e0!3m2!1sen!2shr!4v1641756403494!5m2!1sen!2shr" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen>></iframe>
            <form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="lname">Your E-mail *</label>
                <input type="email" id="email" name="email" placeholder="Your e-mail.." required>

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Please select</option>
                    <option value="BE">Belgium</option>
                    <option value="HR">Croatia</option>
                    <option value="LU">Luxembourg</option>
                    <option value="DE">Germany</option>
                    <option value="BA">Bosnia and Herzegovina</option>
                    <option value="HU">Austria</option>
                    <option value="SI">Solvenia</option>
                    <option value="CH">Switzerland</option>
                    <option value="RU">Russia</option>
                    <option value="EE">Estonia</option>

                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
